<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CVGSV7Y2CE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-CVGSV7Y2CE');
    </script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title id="page-title">Loading...</title>

    <link rel="icon" type="image/svg+xml" href="../../assets/img/favicon.png" />
    <link rel="stylesheet" href="../../assets/style.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Academic icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">

    <!-- Google ad -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8774532707532337"
        crossorigin="anonymous"></script>
</head>

<body style="background: #edf2f7;">
    <div id="app" class="flex flex-col h-screen">
        <!-- Content will be loaded here by JavaScript -->
        <div class="container mx-auto px-4 py-24 text-center">
            <p class="text-gray-500">Loading course content...</p>
        </div>
    </div>

    <!-- Load Alpine.js for navbar -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <!-- Load MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['$', '$'], ['\\[', '\\]']]
            },
            svg: { fontCache: 'global' }
        };
    </script>

    <!-- Load the course template script -->
    <script src="../course-template.js"></script>

    <!-- Initialize the course page -->
    <script>
        // Load course data and render the page
        fetch('course-data.json')
            .then(response => response.json())
            .then(courseData => {
                renderCoursePage(courseData);
            })
            .catch(error => {
                console.error('Error loading course data:', error);
                document.getElementById('app').innerHTML = `
          <div class="container mx-auto px-4 py-24 text-center">
            <p class="text-red-500">Error loading course data. Please check console.</p>
          </div>
        `;
            });
    </script>
</body>
</html>
