	<script>
		// Update footer date
		document.getElementById('updated').textContent = new Date().toISOString().split('T')[0];

		// Load courses data and render the page
		fetch('courses-data.json')
			.then(response => response.json())
			.then(data => {
				renderTeachingPage(data);
			})
			.catch(error => {
				console.error('Error loading courses data:', error);
				document.getElementById('mainContent').innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-red-500">Error loading courses. Please check console.</p>
                    </div>
                `;
			});

		function renderTeachingPage(data) {
			const mainContent = document.getElementById('mainContent');

			// Separate ongoing and completed courses
			const ongoingCourses = data.courses.filter(c => c.status === 'ongoing');
			const completedCourses = data.courses.filter(c => c.status === 'completed');

			// Get all unique years for filters
			const years = [...new Set(data.courses.map(c => c.year))].sort().reverse();

			mainContent.innerHTML = `
                ${renderHeader()}
                ${renderSearchAndFilters(years)}
                ${renderCourseGrid(ongoingCourses, completedCourses)}
                ${renderNoResults()}
            `;

			initializeFilters(data.courses);
		}

		function renderHeader() {
			return `
                <div class="flex flex-col items-center text-center justify-center">
                    <h2 class="text-gray-900 text-3xl title-font font-medium">Teaching</h2>
                    <div class="w-24 h-1 bg-indigo-500 rounded mt-2 mb-4"></div>
                </div>
            `;
		}

		function renderSearchAndFilters(years) {
			// Create year dropdown options
			const yearOptions = years.map(year => `
                <option value="${year}">${year}</option>
            `).join('');

			return `
                <div class="mb-8 bg-white rounded-xl shadow-lg p-6">
                    <div class="flex flex-col md:flex-row gap-4 items-center">
                        <div class="flex-1 relative w-full">
                            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="searchInput"
                                   placeholder="Search courses..." 
                                   class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <button id="clearSearch" class="hidden absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <div class="flex gap-2 flex-wrap justify-center">
                            <button class="filter-btn active px-4 py-2 rounded-lg font-semibold text-sm border border-gray-300 hover:bg-gray-100 transition" data-filter="all">
                                All
                            </button>
                            <button class="filter-btn px-4 py-2 rounded-lg font-semibold text-sm border border-gray-300 hover:bg-gray-100 transition" data-filter="ongoing">
                                Ongoing
                            </button>
                            <button class="filter-btn px-4 py-2 rounded-lg font-semibold text-sm border border-gray-300 hover:bg-gray-100 transition" data-filter="completed">
                                Completed
                            </button>
                            <select id="yearDropdown" class="px-4 py-2 rounded-lg font-semibold text-sm border border-gray-300 hover:bg-gray-100 transition cursor-pointer focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="">Filter by Year</option>
                                ${yearOptions}
                            </select>
                        </div>
                    </div>
                </div>
            `;
		}

		function renderCourseGrid(ongoingCourses, completedCourses) {
			const ongoingHTML = ongoingCourses.map(course => renderCourseCard(course, true)).join('');
			const completedHTML = completedCourses.map(course => renderCourseCard(course, false)).join('');

			return `
                <div id="courseGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${ongoingHTML}
                    ${completedHTML}
                </div>
            `;
		}

		function renderCourseCard(course, isOngoing) {
			const headerGradient = isOngoing ? 'from-indigo-400 to-blue-600' : 'from-slate-400 to-slate-600';
			const badgeColor = isOngoing ? 'bg-green-500' : 'bg-slate-500';
			const buttonColor = isOngoing ? 'bg-indigo-600 hover:bg-indigo-700' : 'bg-slate-600 hover:bg-slate-700';
			const statusText = isOngoing ? 'Ongoing' : 'Completed';

			return `
                <div class="course-card bg-white rounded-xl shadow-lg overflow-hidden" 
                     data-status="${course.status}" 
                     data-year="${course.year}" 
                     data-tags="${course.tags.join(' ')}">
                    <div class="h-32 bg-gradient-to-br ${headerGradient} relative">
                        <div class="absolute top-4 right-4">
                            <span class="px-3 py-1 ${badgeColor} text-white text-xs font-bold rounded-full">
                                ${statusText}
                            </span>
                        </div>
                        <div class="absolute bottom-4 left-4">
                            <div class="text-white text-sm font-semibold">${course.semester}</div>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex items-start mb-3">
                            <div class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center mr-3 flex-shrink-0">
                                <span class="text-xl font-bold text-gray-700">${course.abbreviation}</span>
                            </div>
                            <div>
                                <div class="text-xs text-gray-500 font-semibold mb-1">${course.code}</div>
                                <h3 class="text-lg font-bold text-gray-800">${course.title}</h3>
                            </div>
                        </div>
                        <div class="flex items-center text-sm text-gray-600 mb-4">
                            <i class="fas fa-location-dot text-purple-500 mr-2"></i>
                            <span>${course.location}</span>
                        </div>
                        <div class="flex gap-2 mb-4">
                            ${course.tags.slice(0, 2).map(tag => `
                                <span class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded capitalize">${tag}</span>
                            `).join('')}
                        </div>
                        <a href="${course.url}" class="block w-full text-center ${buttonColor} text-white font-semibold py-2 rounded-lg transition">
                            View Course
                        </a>
                    </div>
                </div>
            `;
		}

		function renderNoResults() {
			return `
                <div id="noResults" class="hidden text-center py-12">
                    <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500 text-lg">No courses found matching your search.</p>
                </div>
            `;
		}

		function initializeFilters(courses) {
			const filterBtns = document.querySelectorAll('.filter-btn');
			const courseCards = document.querySelectorAll('.course-card');
			const searchInput = document.getElementById('searchInput');
			const clearSearchBtn = document.getElementById('clearSearch');
			const courseGrid = document.getElementById('courseGrid');
			const noResults = document.getElementById('noResults');
			const yearDropdown = document.getElementById('yearDropdown');

			let currentFilter = 'all';

			// Filter button clicks
			filterBtns.forEach(btn => {
				btn.addEventListener('click', () => {
					filterBtns.forEach(b => b.classList.remove('active'));
					btn.classList.add('active');
					currentFilter = btn.dataset.filter;
					yearDropdown.value = ''; // Reset dropdown
					applyFilters();
				});
			});

			// Year dropdown change
			yearDropdown.addEventListener('change', (e) => {
				if (e.target.value) {
					filterBtns.forEach(b => b.classList.remove('active'));
					currentFilter = e.target.value;
					applyFilters();
				} else {
					// Reset to "All" if no year selected
					filterBtns.forEach(b => b.classList.remove('active'));
					filterBtns[0].classList.add('active');
					currentFilter = 'all';
					applyFilters();
				}
			});

			searchInput.addEventListener('input', () => {
				if (searchInput.value.length > 0) {
					clearSearchBtn.classList.remove('hidden');
				} else {
					clearSearchBtn.classList.add('hidden');
				}
				applyFilters();
			});

			clearSearchBtn.addEventListener('click', () => {
				searchInput.value = '';
				clearSearchBtn.classList.add('hidden');
				searchInput.focus();
				applyFilters();
			});

			document.addEventListener('keydown', (e) => {
				if (e.key === 'Escape') {
					searchInput.value = '';
					clearSearchBtn.classList.add('hidden');
					filterBtns.forEach(b => b.classList.remove('active'));
					filterBtns[0].classList.add('active');
					currentFilter = 'all';
					yearDropdown.value = ''; // Reset dropdown
					applyFilters();
					searchInput.blur();
				}
			});

			function applyFilters() {
				const searchTerm = searchInput.value.toLowerCase();
				let visibleCount = 0;

				courseCards.forEach(card => {
					const status = card.dataset.status;
					const year = card.dataset.year;
					const tags = card.dataset.tags;
					const text = card.textContent.toLowerCase();

					let matchesFilter = currentFilter === 'all' ||
						status === currentFilter ||
						year === currentFilter;

					let matchesSearch = searchTerm === '' ||
						text.includes(searchTerm) ||
						tags.includes(searchTerm);

					if (matchesFilter && matchesSearch) {
						card.style.display = 'block';
						visibleCount++;
					} else {
						card.style.display = 'none';
					}
				});

				if (visibleCount === 0) {
					courseGrid.classList.add('hidden');
					noResults.classList.remove('hidden');
				} else {
					courseGrid.classList.remove('hidden');
					noResults.classList.add('hidden');
				}
			}
		}
	</script>
