<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math MCQ Quiz</title>
  <link rel="stylesheet" href="../../assets/style.css">
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="container mx-auto px-4 py-8">
    <!-- Setup Screen -->
    <div id="setup-screen" class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center mb-6">Math MCQ Quiz Setup</h1>
      <div class="mb-4">
        <label for="quiz-time" class="block text-sm font-medium text-gray-700 mb-1">Quiz Duration (minutes)</label>
        <input type="number" id="quiz-time" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="30" min="1" max="120">
      </div>
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Your name">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Your email">
      </div>
      <button id="start-quiz-btn" class="w-full py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700">
        Start Quiz
      </button>
    </div>
    
    <!-- Quiz Screen (hidden initially) -->
    <div id="quiz-screen" class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md hidden">
      <div class="flex justify-between items-center mb-6">
        <div class="text-lg font-medium" id="question-counter">Question 1/10</div>
        <div id="timer" class="text-lg font-bold text-gray-700">Time: 30:00</div>
      </div>
      
      <div id="question-container" class="mb-6 p-4 bg-gray-50 rounded-lg">
        <!-- Question text and options will be rendered here by quiz.js -->  
      </div>
      
      <div class="flex justify-between items-center mb-4">
        <button id="prev-btn" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">Previous</button>
        <button id="next-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Next</button>
        <button id="finish-btn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 hidden">Finish Quiz</button>
      </div>
      
      <div id="question-nav" class="mt-6 flex justify-center flex-wrap gap-2">
        <!-- Navigation bubbles (if needed) -->  
      </div>
    </div>
    
    <!-- Results Screen (hidden initially) -->
    <div id="results-screen" class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md hidden">
      <h1 class="text-2xl font-bold text-center mb-6">Quiz Results</h1>
      <div class="text-center mb-6">
        <div id="score-display" class="text-5xl font-bold mb-2">0/10</div>
        <div id="percentage-display" class="text-lg">Score: 0%</div>
      </div>
      <div id="results-container" class="space-y-6 mt-8">
        <!-- Detailed results will be displayed here -->  
      </div>
      <button id="retry-btn" class="mt-6 w-full py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700">
        Try Again
      </button>
    </div>
  </div>
  
  <script src="quiz.js"></script>
</body>
</html>
